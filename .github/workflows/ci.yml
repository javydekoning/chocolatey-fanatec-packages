name: CI

on:
  push:
    branches: [ci, master]
  schedule:
    - cron: "* 9 * * *"

jobs:
  ci:
    runs-on: windows-latest
    outputs:
      remote_ver: ${{ steps.compare.outputs.remote_ver }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: init
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          $ENV:GITHUB_CONTEXT | ConvertFrom-JSON | ConvertTo-Json
          # git config --global user.email "chocolatey@realdimensions.net"
          # git config --global user.name "Chocolatey"
          # git config --global core.safecrlf false
      - name: build info
        shell: pwsh
        run: |
          $info = [PSCustomObject]@{
            'Event'        = $ENV:GITHUB_EVENT_NAME
            'CommitMsg'    = (gc $ENV:GITHUB_EVENT_PATH | ConvertFrom-Json).commits.message
            'Ref'          = $ENV:GITHUB_REF
            'VersionOS'    = $PSVersionTable["OS"].toString()
            'VersionChoco' = choco --version
            'VersionGit'   = (git --version).split(' ')[-1]
          }

          $info | fl *
      - name: install
        shell: pwsh
        run: |
          git clone -q https://github.com/majkinetor/au.git $Env:TEMP/au
          . "$Env:TEMP/au/scripts/Install-AU.ps1" $Env:au_version
      - name: "test_all if running on 'ci' branch"
        shell: powershell # Instead of pwsh because au fails on pwsh core.
        if: contains(github.ref, 'ci')
        env:
          github_api_key: ${{ secrets.GH_TOKEN }}
          github_user_repo: ${{ github.repository }}
          au_WhatIf: "true"
          au_Force: "true"
          au_Push: "false"
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.ServicePointManager]::SecurityProtocol -bor [Net.SecurityProtocolType]::Tls12
          ./test_all.ps1
      - name: scheduled au
        shell: powershell # Instead of pwsh because au fails on pwsh core.
        if: ( contains(github.event_name, 'schedule') && contains(github.ref, 'master') ) # for push&pull request, only
        run: |
          ./update_all.ps1
      - name: scheduled au
        shell: powershell # Instead of pwsh because au fails on pwsh core.
        run: |
          7z a au_temp.zip $Env:TEMP\chocolatey\au\*
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: au_temp
          path: au_temp.zip
